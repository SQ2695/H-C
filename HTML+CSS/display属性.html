<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display属性</title>
	<style type="text/css">
		div,span{background-color: #0099ee;
			 	border: 2px indigo double;}
		div{display: inline;
			width: 100px;
			height: 30px;
			padding: 5px;
			margin: 10px;
		}
		span{display:block;
			width: 100px;
			height: 30px;
			padding: 5px;
			margin: 10px;}

	</style>
	
</head>
<body>
	<div>display属性-div</div>
	<div>display属性-div</div>
	<div>display属性-div</div>
	<div>display属性-div</div>
	<div>display属性-div</div>
	<div>display属性-div</div>
	<div>display属性-div</div>
	<div>display属性-div</div>	

	<span>display属性-span</span>
	<span>display属性-span</span>
	<span>display属性-span</span>

	
</body>
</html>
