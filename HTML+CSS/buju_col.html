<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>经典列布局</title>
	<style type="text/css">
	body{margin: 0;
		padding: 0;
		color: #fff;
		text-align: center;}
	.container{
		width: 85%;
		height: 1000px;
		margin: 0 auto;
	}
	.left{
		width: 40%;
		height: 1000px;
		background: #4c7777;
		float: left;

	}
	.right{
		width: 40%;
		height: 1000px;
		background: #ec7777;
		float: right;		
	}
	.medium{
		width: 20%;
		height: 1000px;
		background: #0099cc;
		float:left;		
	}
		
	</style>
	}
	
</head>
<body>
	<div class="container">
		<div class="left">页面左侧</div>
		<div class="right">页面右侧</div>
		<div class="medium">页面中间</div>
		<!-- <div class="footer">页面底部</div> -->
	</div>
	
</body>
</html>
