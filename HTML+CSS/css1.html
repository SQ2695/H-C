<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css样式</title>
    <style type="text/css">
        h1,h2,h3{font-family: "黑体";}
        /*p正文样式*/
        p{font-size:20px;
        color:blueviolet;
        }
        /*h1标题样式*/
        h1{color: aqua;
            font-size:30px;}
    </style>
</head>
<body>
    
<h1>css层叠样式</h1>
<h2>css层叠样式</h2>
<h3>css层叠样式</h3>
<p>用于定义HTML内用在浏览器中的样式</p>
    
</body>
</html>
