<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>表单</title>

<body>
	<h1 align="center">注册信息</h1>
	<hr color="#336699">
	<form action="action.php" method="post" target="_blank">
		<table align="center" bgcolor="#f2f2f2" width="600px">
			<tr>
				<td align="right">姓名：</td>
				<td><input type="text" name="username" size="25" maxlength="6"  placeholder="请输入姓名"/></td>
			</tr>
			<tr>
				<td align="right">邮箱：</td>
				<td><input type="text" name="email" value="@163.com"></td>
			</tr>
			<tr>
				<td align="right">密码：</td>
				<td><input type="password" name="psw" size="25" maxlength="6"  placeholder="请输入密码"></td>
			</tr>
			<tr>
				<td align="right">确认密码：</td>
				<td><input type="password" name="psw_confirm" size="25" maxlength="6"  placeholder="请确认密码"></td>
			</tr>
			<tr>
				<td align="right">上传照片：</td>
				<td><input type="file" name="file"></td>
			</tr>
			<tr>
				<td align="right">性别：</td>
				<td>男<input type="radio" name="sex" value="man" >
					女<input type="radio" name="sex" value="woman">
				</td>
			</tr>
			<tr>
				<td align="right">爱好：</td>
				<td>
					唱歌<input type="checkbox" name="dx" value="singing" checked>
					跳舞<input type="checkbox" name="dx" value="dance">
					读书<input type="checkbox" name="dx" value="read">
					其他<input type="checkbox" name="dx" value="other"></td>

			</tr>
			<tr>
				<td align="right">城市：</td>
				<td>
					<select name="city">
						<option value="beijing">北京</option>
						<option value="shanghai">上海</option>
						<option value="hebei">河北</option>
						<option value="hunan">湖南</option>
						<option value="sichuan">四川</option>
						<option value="chongqing">重庆</option>
						<option value="xianggang">香港</option>
						<option value="henan">河南</option>
						<option value="anhui">安徽</option>
						<option value="tianjin">天津</option>
						<option value="other">其他</option>
					</select>
					<select name="city" size="2" multiple>
						<option value="beijing">北京</option>
						<option value="shanghai">上海</option>
						<option value="hebei">河北</option>
						<option value="hunan">湖南</option>
						<option value="sichuan">四川</option>
						<option value="chongqing">重庆</option>
						<option value="xianggang">香港</option>
						<option value="henan">河南</option>
						<option value="anhui">安徽</option>
						<option value="tianjin">天津</option>
						<option value="other">其他</option>
					</select>					
				</td>
			</tr>
			<tr>
				<td align="right">简介：</td>
				<td><textarea name="jianjie"></textarea></td>
			</tr>						
			<tr>
				
				<td colspan="4" align="center">
					<input type="image" name="image_button" src="../慕课网/按钮1.png">
					<input type="button" name="button" value="来点我">
					<input type="submit" name="submit" value="submit">
					<input type="reset" name="reset" value="reset"></td>
			</tr>
			<tr>
				<td><input type="hidden" name="hidden" value="这是一个用户注册信息"/></td>
				<td></td>

			</tr>
			
		</table>
	</form>
