<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<h1 align="center">注册信息</h1>
	<hr color="#336699">
	<form>
		<table align="center" bgcolor="#f2f2f2" width="600px">
			<tr>
				<td align="right">姓名：</td>
				<td><input type="text" name="username" size="25" maxlength="6"  placeholder="请输入姓名"/></td>
			</tr>
			<tr>
				<td align="right">邮箱：</td>
				<td><input type="text" name="email" value="@163.com"></td>
			</tr>
			<tr>
				<td align="right">密码：</td>
				<td><input type="password" name="psw" size="25" maxlength="6"  placeholder="请输入密码"></td>
			</tr>
			<tr>
				<td align="right">确认密码：</td>
				<td><input type="password" name="psw_confirm" size="25" maxlength="6"  placeholder="请确认密码"></td>
			</tr>
			<tr>
				<td align="right">上传照片：</td>
				<td><input type="file" name="file"></td>
			</tr>
			<tr>
				<td align="right">性别：</td>
				<td>男<input type="radio" name="sex" value="man" >
					女<input type="radio" name="sex" value="woman">
				</td>
			</tr>
			<tr>
				<td align="right">爱好：</td>
				<td>
					唱歌<input type="checkbox" name="dx" value="singing" checked>
					跳舞<input type="checkbox" name="dx" value="dance">
					读书<input type="checkbox" name="dx" value="read">
					其他<input type="checkbox" name="dx" value="other"></td>
			</tr>
			<tr>
				<td><input type="image" name="image_button" src="../慕课网/mo7.jpg"></td>
				<td>
					<input type="button" name="button" value="来点我">
					<input type="submit" name="submit" value="submit">
					<input type="reset" name="reset" value="reset"></td>
			</tr>
			<tr>
				<td><input type="hidden" name="hidden" value="这是一个用户注册信息"/></td>
				<td></td>

			</tr>
			
		</table>
	</form>

	</form>

</body>
</html>
