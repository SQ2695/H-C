<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本表格</title>
	<!-- <style type="text/css">
		table,tr,td{
			border: 1px solid #ccc;
		}
	</style> -->
</head>
<body>
<!-- 	创建三行三列表格 -->
	<table border="1" width="500px">
		<caption>平均工资</caption>
		<thead>
			<tr>
				<th>城市</th>
				<th>2014</th>
				<th>2014</th>
				<th>2015</th>
				<th>2016</th>
			</tr>
			<tr>
				<th>城市</th>
				<th>上半年</th>
				<th>下半年</th>
				<th>2</th>
				<th>3</th>
			</tr>
		</thead>
		<tbody>	
			<tr>
				<td>北京</td>
				<td>8000</td>
				<td>9000</td>
				<td>10000</td>
				<td>12000</td>
			</tr>
			<tr>
				<td>上海</td>
				<td>6000</td>
				<td>7000</td>
				<td>8000</td>
				<td>9000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>合计</td>
				<td>7000</td>
				<td>8000</td>
				<td>9000</td>
				<td>11000</td>
			</tr>
		</tfoot>			
	</table>
	
</body>
</html>
